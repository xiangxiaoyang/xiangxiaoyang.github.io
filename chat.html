<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/index.css">

<body>
  <div class="chat-wrapper">
    <div class="box">
      <div class="top">
        <span>9:41</span>
        <div>
          <img src="images/base.png">
          <img src="images/wifi.png">
        </div>
      </div>
      <div class="chat-header">
        <a class="img-back" href="javascript:history.go(-1)">
          <img src="./images/backward.svg" alt="" width="100%">
        </a>
        <div class="name">
          Pan Su
        </div>
      </div>
    </div>
    <div class="big-wrapper">
      <div class="chat-box" id="frw">
        <div class="chat-time">
          <span>
            9:31
          </span>
        </div>
        <div class="chat-left-box">
          <div class="left-img">
             <img src="./images/message/message-01_03.png" alt="" width="100%">
            <a href="friend-01.html"></a>
          </div>
          <div class="left-txt">
            <div class="txt">
              Hi!How are you?
              <div class="Lsanjiao"></div>
            </div>
          </div>
        </div>
        <div class="chat-right-box">
          <div class="right-img">
            <img src="./images/HeadPortrait1.jpg" alt="" width="100%">
          </div>
          <div class="right-txt">
            <div class="txt">
              Fine!nice to see you!
              <div class="Rsanjiao"></div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <div class="chat-footer">
      <div class="chat-footer-box1">
        <div class="Voice">
          <img src="./images/Voice.png" alt="" width="100%">
        </div>
        <div class="InpuBox">
          <input type="text" id="con">
        </div>
         <div class="Voice">
           <img src="./images/Plus.png" alt="" width="100%">
         </div>
      </div>
      <div class="chat-footer-box2"></div>
    </div>
  </div>
